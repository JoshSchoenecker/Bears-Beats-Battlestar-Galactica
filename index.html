<!doctype html>
<html lang="en">
  <head>
    <title>Bears, Beats, Battlestar Galactica</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- link too CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body>
      <!-- Page Header -->
      <div class="container-fluid bg-warning text-center p-3 botConBorder">
          <header class="headBorder">
            <h1>Bears, Beets, Battlestar Galactica</h1>
            <img class="pb-1" style="height: 300px; width: 350px;" src="images\headimg.png" alt="Bears, Beets, Battlestar Galactica">
          </header>
      </div>

      <!-- Users -->
    <div class="container-fluid bgGalaxyImage">
        <div class="row">
            <div class="col-5 my-auto">
                <div class="card border-0 mx-auto text-center" style="width: 18rem;">
                    <img src="images\jimimg.png" class="card-img-top" alt="PLAYER">
                    <div class="card-body cardD pt-1">
                      <h3 class="card-title text-center text-warning mb-0">Player</h3>
                      <h5><u>Choose Carefully</u></h5>
                      <input onclick="play(0); bearBtn()" id="bear-btn" type="image" src="images\bearimg.png" class="bbbbtn">
                      <input onclick="play(1); beetBtn()" id="beet-btn" type="image" src="images\beetimg.png" class="bbbbtn">
                      <input onclick="play(2); bsgBtn()" id="bsg-btn" type="image" src="images\bsgimg.png" class="bbbbtn">
                    </div>
                  </div>
            </div>
            <div class="col-2 m-auto text-center">
                <img style="height: 100px; width: 100px;" src="images\vsimg.png" alt="VERSUS">
            </div>
            <div class="col-5">
                <div class="card border-0 mx-auto my-5" style="width: 18rem;">
                    <img src="images\dwightimg.png" class="card-img-top" alt="...">
                    <div class="card-body cardD">
                      <h5 class="card-title text-center text-warning">Computer</h5>
                    </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Players Choices -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-5 text-center my-4">
                <div id="insertImg"></div>
            </div>
            <div class="col-2 text-center">
                <img class="pr-3" style="width: 100%; height: 100%;" src="images\explodeimg.png" alt="BOOM">
            </div>
            <div class="col-5">
                <div id="insertBotImg"></div>
            </div>
        </div>
    </div>

    <!-- Winner Display -->
    <div class="container-fluid borderTop">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Winner Winner Chicken Dinner!</h1>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="container-fluid headBorder m-auto p-0">
        <footer class="text-center">
            <img class="my-2" style="height: 100px; height: 100px;" src="images\ggimg.png" alt="">
        </footer>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Link too JS -->
    <script src="main.js"></script>
  </body>
</html>
